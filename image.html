<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Image Search</title>
    <style>
        /* Reset styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }

        /* Container for centering content */
        .container {
            max-width: 605px;
            margin: 50px auto;
            background-color: #fff;
            padding: 356px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* Google logo */
        .google-logo {
            display: block;
            margin: 0 auto 20px;
            width: 150px;
            height: auto;
        }

        /* Search form */
        .search-form {
            margin-bottom: 20px;
        }

        .search-form input[type="text"] {
            padding: 12px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            width: calc(100% - 100px);
            max-width: 400px;
            font-size: 16px;
            margin-right: 10px;
            outline: none;
        }

        .search-form input[type="submit"] {
            padding: 12px 20px;
            border: none;
            background-color: #f2f2f2;
            cursor: pointer;
            border-radius: 24px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .search-form input[type="submit"]:hover {
            background-color: #e0e0e0;
        }

        /* Back to search link */
        .back-to-search {
            font-size: 14px;
            color: #1a0dab;
            text-decoration: none;
        }

        .back-to-search:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo">
        
        <form class="search-form" action="https://www.google.com/search">
            <input type="text" name="q" placeholder="Search Google Images...">
            <input type="submit" value="Google Image Search">
        </form>
        
        <a class="back-to-search" href="index.html">Back to Google Search</a>
    </div>
</body>
</html>
